<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Tasty Treats</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="font-container">
    <h1>Order Your Custom Cake</h1>
    <form action="#" method="post" id="CakeOrderForm">
    <label for="flavor">Choose Flavor: </label>
    <select id="flavor" name="flavor" required>
        <option value="red velvet">Red Velvet</option>
        <option value="ube">Matcha</option>
        <option value="vanilla">Vanilla</option>
        <option value="chocolate">Chocolate</option>
        <option value="strawberry">Strawberry</option>
    </select>

        <label for="size">Choose Size:</label>
        <select id="size" name="size" required>
        <option value="6-inch">6 inch</option>
        <option value="6-inch">7 inch</option>
        <option value="6-inch">8 inch</option>
        <option value="6-inch">9 inch</option>
        <option value="6-inch">10 inch</option>
    </select>

        <label for="design">Choose Design</label>
        <select id="size" name="size" required>
        <option value="simple">Simple</option>
        <option value="elegent">Elegent</option>
        <option value="custom">Valentines</option>
        <option value="theme">Birthday</option>
        <option value="theme">Custom</option>
    </select>
    
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="notes">Additional</label>
    <textarea id="notes" rows="4" placeholder="Describe your custom design"></textarea>
    
    <button type="submit">Submit Order</button>

</div> 
</body>
</html>
